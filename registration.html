<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br /><br />
      <label for="email">E-mail ID:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" /><br /><br />
      <label>Sex:</label>
      <input type="radio" id="male" name="sex" value="Male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="sex" value="Female" />
      <label for="female">Female</label><br /><br />
      <label>Date of Birth:</label>
      <select name="day">
        <option value="">Day</option>
        <script>
          for (let i = 1; i <= 31; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>
      <select name="month">
        <option value="">Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
      <select name="year">
        <option value="">Year</option>
        <script>
          for (let i = 1980; i <= 2025; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>
      <br /><br />
      <label>Languages Known:</label><br />
      <input type="checkbox" name="lang" value="English" />English<br />
      <input type="checkbox" name="lang" value="Telugu" />Telugu<br />
      <input type="checkbox" name="lang" value="Hindi" />Hindi<br />
      <input type="checkbox" name="lang" value="Tamil" />Tamil<br /><br />
      <label for="address">Address:</label><br />
      <textarea id="address" name="address" rows="4" cols="30"></textarea
      ><br /><br />
      <input type="submit" value="submit" />
      <input type="reset" value="Clear" />
    </form>
  </body>
</html>
